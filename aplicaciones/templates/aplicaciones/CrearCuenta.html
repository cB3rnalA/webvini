{% extends 'aplicaciones/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block contenido%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="{% static 'aplicaciones/css/nico.css' %}" rel="stylesheet">


</head>

<main style="margin-top: 50px;">
    <div class="justify-content-center align-items-center mh-100 ">
        <div style="background: #6d92ac;" class="bg-white p-5" style="width: 35rem">
            <div class="container">
                <h1><b>Registro</b></h1>
                <h6 style="font-size: 15px;">Por favor completa el formulario para crear una cuenta.</h6><br>
                <form style="font-size: 12px;" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy}}

                    <div class="d-flex align-items-center justify-content-center mt-5 mb-3">
                        <input type="submit" value="Crear Cuenta" class="btn btn-success btn-lg">
                    </div>
                    <div class=" signin formulario__grupo formulario__grupo-btn-enviar"
                        style=" padding-bottom: 1px; padding-top: 10px; font-size: 15px">
                        <p class="formulario__bt">¿Ya tienes una cuenta? <a href="{% url 'iniciosesion' %}">Inicia
                                sesión</a>.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'aplicacion/js/Formulario_registro_new.js' %}"></script>

{%endblock%}
